language: java
jdk:
  - oraclejdk8
before_install:
  - git clone https://github.com/DTL-FAIRData/fairmetadata4j ~/fairmetadata4j
  - cd ~/fairmetadata4j
  - git checkout 0.1-beta 	
  - mvn install
  - cd $TRAVIS_BUILD_DIR
after_success:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent test org.jacoco:jacoco-maven-plugin:report coveralls:report
